              - RoutingAction:
                  AcquirePositionAction:
                    Position:
                      LanePosition:
                        roadId: ""
                        laneId: "21123" #元々21123
                        s: 0
                        offset: 0
                        Orientation: { type: relative, h: 0, p: 0, r: 0 }
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: 5 #元々30
    Story:
      - name: ""
        Act:
          - name: _EndCondition
            ManeuverGroup: #マニューバーグループは、特定のアクターに関連付けられた操作のセットを定義する。一連のManeuverをグループ化するためのコンテナ
              - maximumExecutionCount: 1 # maximumExecutionCountは、特定のアクション、イベント、またはマニューバーがシナリオの実行中に最大で何回実行されるかを指定するパラメータ
                name: ""
                Actors:
                  selectTriggeringEntities: false #トリガー条件やイベントを起動するのに必要なエンティティ（例えば、車両、歩行者など）の選択を指示します。
                  EntityRef:
                    - entityRef: npc
                Maneuver: # Maneuverはそのコンテナ内で定義され、具体的な動作やアクションを記述する
                  - name: ""
                    Event:
                      - name: ""
                        priority: overwrite
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 0
                                      rule: greaterThan
                        Action:
                          - name: ""
                            PrivateAction:
                              LongitudinalAction:
                                SpeedAction:
                                  SpeedActionDynamics:
                                    dynamicsDimension: time
                                    value: 0
                                    dynamicsShape: step
                                  SpeedActionTarget:
                                    AbsoluteTargetSpeed:
                                      value: 5
                                    # RelativeTargetSpeed:
                                    #   entityRef: ego
                                    #   value: 0
                                    #   speedTargetValueType: delta
                                    #   continuous: true
              - maximumExecutionCount: 1 #特定のアクション、イベント、またはマニューバーがシナリオの実行中に最大で何回実行されるかを指定するパラメータ
                name: ""
                Actors:
                  selectTriggeringEntities: false #トリガー条件やイベントを起動するのに必要なエンティティ（例えば、車両、歩行者など）の選択を指示する
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ""
                    Event:
                      - name: ""
                        priority: overwrite
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition: # ByEntityConditionは、特定のエンティティの状態に関連する条件を指定するために使用される
                                    TriggeringEntities: # TriggeringEntitiesは、条件を満たすエンティティを指定するために使用される
                                      triggeringEntitiesRule: any # triggeringEntitiesRuleは、エンティティの集合が条件を満たすために必要なルールを指定 any(or) all(and) none
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition: # ReachPositionConditionは、特定のエンティティが特定の位置に到達したかどうかを判定するために使用される
                                        Position:
                                          LanePosition:
                                            roadId: ""
                                            laneId: "193" #元々193
                                            s: 50
                                            offset: 0
                                            Orientation: { type: relative, h: 0, p: 0, r: 0 }
                                        tolerance: 0.5
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: ""
                        priority: overwrite
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 180
                                      rule: greaterThan
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ""
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup:
        - Condition:
            - name: ""
              delay: 0
              conditionEdge: none
              ByValueCondition:
                SimulationTimeCondition:
                  value: 100
                  rule: greaterThan
# conditionEdge: 条件が「満たされた瞬間」（rising）、"満たされなくなった瞬間"（falling）、または「条件の状態の変化がない」（none）のいずれかを指定する
