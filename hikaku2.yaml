      - name: ego
        Vehicle:
          name: ""
          vehicleCategory: car
          BoundingBox:
            Center: { x: 0, y: 0, z: 0 }
            Dimensions: { width: 2.25, length: 4.77, height: 2.5 }
          Performance:
            maxSpeed: 30
            maxAcceleration: INF
            maxDeceleration: INF
          Axles:
            FrontAxle:
              maxSteering: 3.1415
              wheelDiameter: 0.6
              trackWidth: 4
              positionX: 1
              positionZ: 0.3
            RearAxle:
              maxSteering: 3.1415
              wheelDiameter: 0.6
              trackWidth: 4
              positionX: -1
              positionZ: 0.3
          Properties:
            Property: []
        ObjectController:
          Controller:
            name: ""
            Properties:
              Property:
                - { name: isEgo, value: "true" }
      - name: npc
        Vehicle:
          name: ""
          vehicleCategory: car
          BoundingBox:
            Center: { x: 0, y: 0, z: 0 }
            Dimensions: { width: 2.25, length: 4.77, height: 2.5 }
          Performance:
            maxSpeed: 30
            maxAcceleration: INF
            maxDeceleration: INF
          Axles:
            FrontAxle:
              maxSteering: 3.1415
              wheelDiameter: 0.61093
              trackWidth: 4
              positionX: 1
              positionZ: 0.3
            RearAxle:
              maxSteering: 3.1415
              wheelDiameter: 0.6
              trackWidth: 4
              positionX: -1
              positionZ: 0.3
          Properties:
            Property: []
  Storyboard:
    Init:
      Actions:
        Private:
          - entityRef: ego
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ""
                      laneId: "1"
                      s: 20
                      offset: 0
                      Orientation: { type: relative, h: 0, p: 0, r: 0 }
              - RoutingAction:
                  AcquirePositionAction:
                    Position:
                      LanePosition:
                        roadId: ""
                        laneId: "193"
                        s: 50
                        offset: 0
                        Orientation: { type: relative, h: 0, p: 0, r: 0 }
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: 2.778
          - entityRef: npc
            PrivateAction:
              - TeleportAction:
                  Position:
                    LanePosition:
                      roadId: ""
                      laneId: "21"
                      s: 0
                      offset: 0
                      Orientation: { type: relative, h: 0, p: 0, r: 0 }
              - RoutingAction:
                  AcquirePositionAction:
                    Position:
                      LanePosition:
                        roadId: ""
                        laneId: "21123"
                        s: 0
                        offset: 0
                        Orientation: { type: relative, h: 0, p: 0, r: 0 }
              - LongitudinalAction:
                  SpeedAction:
                    SpeedActionDynamics:
                      dynamicsDimension: time
                      value: 0
                      dynamicsShape: step
                    SpeedActionTarget:
                      AbsoluteTargetSpeed:
                        value: 30
    Story:
      - name: ""
        Act:
          - name: _EndCondition
            ManeuverGroup: #マニューバーグループは、特定のアクターに関連付けられた操作のセットを定義する。一連のManeuverをグループ化するためのコンテナ
              - maximumExecutionCount: 1 # maximumExecutionCountは、特定のアクション、イベント、またはマニューバーがシナリオの実行中に最大で何回実行されるかを指定するパラメータ
                name: ""
                Actors:
                  selectTriggeringEntities: false #トリガー条件やイベントを起動するのに必要なエンティティ（例えば、車両、歩行者など）の選択を指示します。
                  EntityRef:
                    - entityRef: npc
                Maneuver: # Maneuverはそのコンテナ内で定義され、具体的な動作やアクションを記述する
                  - name: ""
                    Event:
                      - name: ""
                        priority: overwrite
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 0
                                      rule: greaterThan
                        Action:
                          - name: ""
                            PrivateAction:
                              LongitudinalAction:
                                SpeedAction:
                                  SpeedActionDynamics:
                                    dynamicsDimension: time
                                    value: 0
                                    dynamicsShape: step
                                  SpeedActionTarget:
                                    RelativeTargetSpeed:
                                      entityRef: ego
                                      value: 0
                                      speedTargetValueType: delta
                                      continuous: true
              - maximumExecutionCount: 1 #特定のアクション、イベント、またはマニューバーがシナリオの実行中に最大で何回実行されるかを指定するパラメータ
                name: ""
                Actors:
                  selectTriggeringEntities: false #トリガー条件やイベントを起動するのに必要なエンティティ（例えば、車両、歩行者など）の選択を指示します。
                  EntityRef:
                    - entityRef: ego
                Maneuver:
                  - name: ""
                    Event:
                      - name: ""
                        priority: overwrite
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByEntityCondition:
                                    TriggeringEntities:
                                      triggeringEntitiesRule: any
                                      EntityRef:
                                        - entityRef: ego
                                    EntityCondition:
                                      ReachPositionCondition:
                                        Position:
                                          LanePosition:
                                            roadId: ""
                                            laneId: "193"
                                            s: 50
                                            offset: 0
                                            Orientation: { type: relative, h: 0, p: 0, r: 0 }
                                        tolerance: 0.5
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitSuccess
                      - name: ""
                        priority: overwrite
                        StartTrigger:
                          ConditionGroup:
                            - Condition:
                                - name: ""
                                  delay: 0
                                  conditionEdge: none
                                  ByValueCondition:
                                    SimulationTimeCondition:
                                      value: 180
                                      rule: greaterThan
                        Action:
                          - name: ""
                            UserDefinedAction:
                              CustomCommandAction:
                                type: exitFailure
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ""
                      delay: 0
                      conditionEdge: none
                      ByValueCondition:
                        SimulationTimeCondition:
                          value: 0
                          rule: greaterThan
    StopTrigger:
      ConditionGroup:
        - Condition:
            - name: ""
              delay: 0
              conditionEdge: none
              ByValueCondition:
                SimulationTimeCondition:
                  value: 100
                  rule: greaterThan
# conditionEdge: 条件が「満たされた瞬間」（rising）、"満たされなくなった瞬間"（falling）、または「条件の状態の変化がない」（none）のいずれかを指定します。
